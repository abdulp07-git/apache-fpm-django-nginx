<VirtualHost *:80>
    ServerName phpfpm.com
    ServerAlias www.phpfpm.com
    DocumentRoot /var/www/html/phpfpm.com
    DirectoryIndex index.php

    <Directory /var/www/html/phpfpm.com>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

</VirtualHost>
